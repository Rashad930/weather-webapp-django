<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-3xl shadow-xl overflow-hidden">
        <div class="px-8 pt-8 pb-4">
            {% if weather %}
                <h1 class="text-4xl font-bold text-white text-center mb-2">{{ weather.city }}</h1>
                <p class="text-xl text-gray-200 text-center mb-6">{{ weather.description }}</p>
                <div class="flex justify-center items-center space-x-4">
                    <p class="text-7xl font-bold text-white">{{ weather.temperature }}Â°C</p>
                    <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather Icon" class="w-24 h-24">
                </div>
            {% else %}
                <h1 class="text-4xl font-bold text-white text-center mb-6">Weather App</h1>
            {% endif %}
        </div>
        <form method="POST" class="px-8 pb-8 space-y-4">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city name" class="w-full px-5 py-3 rounded-full border-2 border-white bg-white bg-opacity-20 text-white placeholder-gray-200 focus:outline-none focus:border-yellow-300 focus:ring-2 focus:ring-yellow-300 transition duration-200">
            <button type="submit" class="w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-white font-semibold px-6 py-3 rounded-full shadow-lg hover:from-yellow-500 hover:to-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-opacity-50 transition duration-200 transform hover:scale-105">
                Get Weather
            </button>
        </form>
    </div>
</body>
</html>
